<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fas.css">
    <title>payment form</title>
</head>
<body>
    <div class="container">
    <form action="" method="get">
        
        <h1>payment form</h1>
        <p>required fields  are followed by *</p>
        <h2>contact information</h2>
        <p>*name: <input type="text" name="name" required></p>
        <legend>gender</legend>
        <fieldset>
        <p>
            male <input type="radio" name="gender" id="">
             Female <input type="radio" name="gender" id="">

        </p>
    </fieldset>
    <p>
        address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
    </p>
    <p>*Email: <input type="email" name="email" id="email" required></p>
    <p>pincode : <input type="number" name="pincode" id="pincode"></p>
    <h2>payment information</h2>
    <p>
        card type:
        <select name="card typer" id="card type">
            <option value="">--select a card type--</option>
            <option value="rupay">rupay</option>
            <option value="visa">visa</option>
            <option value="credit card">credit card</option>
            <option value="master card">master card</option>

        </select>
    </p>
    <p>
        Card Number <input type="number" name="Card Number" id="Card Number">
    </p>
    <p>CVV <input type="password" name="CVV" id="CVV"></p>
     <input type="submit" value="Pay Now">
    </form>
</div>

</body>
</html>
